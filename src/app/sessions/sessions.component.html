<header>
  <h1 class='mat-h1' routerLink="/sessions/new" matTooltip="Add game results" mat-button>
    Sessions ({{sessions.length}}) 
  </h1>
  <button routerLink="/sessions/new" matTooltip="Add game results" 
    mat-button class='add-button'>
    <!-- <mat-icon>add</mat-icon> -->
    New
  </button>
</header>

<div class='sessions-container'>
  <div *ngFor='let session of sessions' class="session-container">
      <p class='mat-typography date'>{{session.date | date}}</p>
      <h3 class='mat-h3 title'>
        {{
          (session.game.name.length > 25) 
          ? 
          (session.game.name | slice:0:25) + '..'
          :
          (session.game.name) 
         }}
      </h3>
      <div class='game-image-container'>
        <img src={{session.game.thumbnail}} />
      </div>
      <div class='results-container'>
        <div *ngFor='let result of session.gameresults' class='result'>
          <img src='{{result.player.info.avatar}}' />
          <p class='username mat-typography'>{{ result.player.info.username }}</p>
          <p class='score mat-typography'>{{ result.score }}</p>
        </div>
      </div>
  </div>
</div>
