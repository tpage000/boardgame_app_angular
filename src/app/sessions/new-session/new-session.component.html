<form class="example-form" (ng-submit)="submitSession()">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Choose a game from your collection" matInput 
    [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <p>or</p>

  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search for a title on boardgamegeek" matInput 
    [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-button type="submit">Submit Session</button>
</form>
